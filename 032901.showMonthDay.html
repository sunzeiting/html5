<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" align="center">
					
					<h1>请输入月份</h1>
					<h1><input v-model="userNumber" /></h1>
					<h1><li v-if="userNumber==1||userNumber==3||userNumber==5||userNumber==7||userNumber==8||userNumber==10||userNumber==12">{{userNumber}}月共有31天</li></h1>
					<h1><li v-if="userNumber==4||userNumber==6||userNumber==9||userNumber==11">{{userNumber}}月共有30天</li></h1>
					<h1><li v-if="userNumber==2">{{userNumber}}月共有28天</li></h1>
					
				</div>
				<script type="text/javascript">
					new Vue({
						el:"#app",
						data(){
							return{
								
								userNumber:''
							}
						}
					})
				</script>
	</body>
</html>
