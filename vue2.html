<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			你输入的是:{{username}}<br>
			<input v-model="username" />
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data(){
					return{
						username:''
					}
				}
			})
		</script>
	</body>
</html>
